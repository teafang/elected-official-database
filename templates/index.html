{% extends 'base.html'%}

{% block title%}{% endblock %}

{% block content%}

    <head>
        <title>Elected Official Finder</title>
    </head>
    <body>
        <style>
            logo, jumbotron, content-main {
                margin: 20px;
            }
            .jumbotron {
                padding: 50px 25px;
                font-family: Helvetica;
                margin-top: 20px;
                margin-left: 60px;
                margin-right: 60px;
            }

            .with-spacer-small {
                margin-bottom: 20px;
            }

            .spacer-large{
                margin-bottom: 60px;
            }

            .form-box {
                background-color: #e2f6ff;
                padding-top: 40px;
                border-radius: 15px;
            }

        </style>
        <div class="logo">
            <br>
            <br>
            <div class="with-spacer-small">
            </div>
            <div class="row justify-content-center">
                <div>
                    <img style="width: 40rem" src="https://lh6.googleusercontent.com/k2o5QbQC0-CjgHD9SeIln57OI7MIbZVA-7OHDcYYInqyl2pu15bieYTkzMnnxuDvEUeQplvyvh6R7UoF8rok3GResHeuZLj_1RnfiAdwehaDrHDu9WI=w1280"></img>
                </div>
            </div>
            <br>
            <br>
        </div>
            <!-- Grey box letters -->
        <div class="jumbotron spacer-large">
            <h3 class="font-italic text-center font-weight-light">Democratizing access to elected officials</h3>
        </div>
            <!-- Slideshow with pictures -->
        <div class="content-main spacer-large container">
            <div class="row">
                <div class="col-6">
                    <div id="carouselExampleIndicators" class="carousel slide w-50 mx-auto" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                        <img class="d-block w-100" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Chuck_Schumer_official_photo.jpg/1200px-Chuck_Schumer_official_photo.jpg" alt="Chuck">
                        </div>
                        <div class="carousel-item">
                        <img class="d-block w-100" src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Kirsten_Gillibrand,_official_photo,_116th_Congress.jpg" alt="Kirsten">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                    </div>
                </div>
                <br>
                <!-- Form for address -->
                <div class="col-6 form-box">
                <form method="POST" action="/results" align="center">
                    <div class="form-group" align="center">
                        <label class="font-weight-light" for="address"><h1>Welcome! <small class="font-weight-light">Please enter your address</small></h1></label>
                        <input type="text" class="form-control w-50 with-spacer-small" name="address" width=50%>
                        <small class="form-text text-muted">We'll never share your address with anyone else.</small>
                    </div>
                    <br>
                    <hr class="my-4">
                    <br>
                    <div class="w-25 mx-auto">
                        <p class="lead">
                            <button type="submit" class="btn btn-outline-dark btn-block">Submit</button>
                        </p>
                    </div>
                </form>
                </div>
            </div>
        </div>

    </body>

{% endblock %}
