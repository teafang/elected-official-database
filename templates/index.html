{% extends 'base.html'%}

{% block title%}{% endblock %}

{% block content%}

    <head>
        <title>Elected Official Finder</title>
    </head>
    <body>
        <style>
            .jumbotron {
            padding: 100px 25px;
            font-family: Helvetica;
            }
        </style>
        <div class="jumbotron">
            <div class="row justify-content-center">
                <div class="col-4">
                    <img style="width: 30rem" src="https://lh3.googleusercontent.com/oXya10F1S_RUw_PyjRTfKxK1YspxfTUMejby2ebqNLKM9iSARkGdDHFEAb2rp_hmUw55M36XyQ=w1280"></img>
                </div>
            </div<
            <br>
            <!-- Slideshow with pictures -->
            <div class="col-6">
            <div>
                <div id="carouselExampleIndicators" class="carousel slide w-25 p-3 mx-auto" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                    <img class="d-block w-100" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Chuck_Schumer_official_photo.jpg/1200px-Chuck_Schumer_official_photo.jpg" alt="Chuck">
                    </div>
                    <div class="carousel-item">
                    <img class="d-block w-100" src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Kirsten_Gillibrand,_official_photo,_116th_Congress.jpg" alt="Kirsten">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
                </div>
            </div>
            <br>
            <!-- Form for address -->
            <form method="POST" action="/results" align="center">
                <div class="form-group" align="center">
                    <label class="font-weight-light" for="address"><h1>Welcome! <small class="font-weight-light">Please enter your address</small></h1></label>
                    <input type="text" class="form-control w-50" name="address" width=50%>
                    <br>
                    <small class="form-text text-muted">We'll never share your address with anyone else.</small>
                </div>
                <br>
                <hr class="my-4">
                <br>
                <div class="w-25 mx-auto">
                    <p class="lead">
                        <button type="submit" class="btn btn-outline-dark btn-block">Submit</button>
                    </p>
                </div>
            </form>
            </div>
        </div>
